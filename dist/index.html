<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Modal and popover with Velocity.js animation</title>
  

<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

  <!-- modal examples -->
 
    <a href="#myModal9" role="button" class="btn btn-default" data-toggle="modal">expandIn</a>
    <div id="myModal9" class="modal " data-easein="expandIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Modal header 1</h4>
          </div>
          <div class="modal-body">
            <p>One fine body…</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

   
    

</div>
<!-- end of container -->
<!-- partial -->
  <script src='jquery-2.2.4.min.js'></script>
<script src='bootstrap.min.js'></script>
<script src='velocity.min.js'></script>
<script src='velocity.ui.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
